<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>מסך עריכת פרוייקט</h1>
    </div>
    <div class="container">
        <div class="col-md-5">
            <div class="form-area">
                <form class="form-horizontal" data-ng-submit="update()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>

                            <div class="controls">
                                <input type="text" data-ng-model="project.name" id="name" class="form-control"
                                       placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                    <textarea class="form-control" data-ng-model="project.description" type="textarea" id="message" placeholder="תאור הפרוייקט"

                              rows="7"></textarea>

                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update" class="btn btn-default">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
